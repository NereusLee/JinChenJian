			$.fn.extend({
				UserAdd:function(){
					var that=$(this);
					var opt=arguments[0]
					console.log(that.attr('id'))
					var sel=that.attr('id').replace(/D/,'')
					$.ajax({
						type:'post',
						url:'user.php',
						data:{

							name:opt
						}
					}).done(function(data){

						var sel1=new RegExp('\"'+sel+'\"\:\"[^\,]+\"\,')
						var sel2=new RegExp('\"'+sel+'\"\:\"')
						var dad=data.match(sel1).toString().replace(sel2,'').replace(/\"\,/,'')
						console.log(dad)
						that.val(dad)
					})
				}
			})
		})($,window)
